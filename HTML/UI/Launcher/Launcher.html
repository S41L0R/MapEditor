<html>
<head>
  <link rel="stylesheet" href="Launcher.css" type="text/css" media="screen" charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">


</head>
<body>
  <script src="Launcher.js" rel = "script" type = "module"></script>
  <div id="container">
    <div>
      <h1 id="Title">Silent Princess (Alpha)</h1>
      <div id="projectManagement">
        <div class="projectButton" id="create"><p>New Project</p></div>
        <div class="projectButton" id="open"><p>Open Project</p></div>
      </div>
    </div>
    <div id="LauncherButtonContainer">
      <div class = "LauncherButton" id="MapEditorButton"><img src="../../../Assets/UI/Launcher/Icons/MapEditor.png" class="LauncherButtonIcon"></img><p class="LauncherButtonText" id="mapEditor">MAP EDITOR</p></div>
      <div class = "LauncherButton" id="SettingsButton"><img src="../../../Assets/UI/Launcher/Icons/Settings.png" class="LauncherButtonIcon"></img><p class="LauncherButtonText" id="settings">SETTINGS</p></div>
    </div>
    <div id="PopupContainer" class="popup"></div>
  </div>
</body>
</html>
